<!DOCTYPE html>
<html lang="en">
  <head>
<title>paintdrops</title>

</head>

<body>
  <style>
.container
{
top: 0;
left:0;
background-size: cover;
position: absolute;
width: 100%;
height: 100%;
}
.paintdrops
{
text-align: center;
}
.paintdrops span
{
display: inline-block;
width: 100px;
height: 100px;
margin: -280px 40px 54px -34px;
background url(./images/orangemathpaintdropatsylviatutors.online.png);

-webkit-animation: paintdrops 10s infinite linear;
-moz-animation: paintdrops 10s infinite linear;
}

.paindrops span:nth-child(5n+5)
{
-webkit-animation-delay: 1.3s;
-moz-animation-delay: 1.3s;
}
.paindrops span:nth-child(3n+5)
{
-webkit-animation-delay: 2.7s;
-moz-animation-delay: 2.7s;
}
.paindrops span:nth-child(3n+2)
{
-webkit-animation-delay: 2.1s;
-moz-animation-delay: 2.1s;
}
.paindrops span:nth-child(3n+7)
{
-webkit-animation-delay: 8s;
-moz-animation-delay: 8s;
}
@-webkit-keyframes paintdrops
{
0%
{
opacity: 1;
-webkit-transform: translate(0,0px) rotateZ (0deg);
}
75%
{
opacity: 1;
-webkit-transform: translate(100,600px) rotateZ (270deg);
}
100%
{
opacity: 1;
-webkit-transform: translate(150,800px) rotateZ (360deg);
}
}
</style>

<style> 
div {
  width: 40px;
  height: 40px;
  background: red;
  position: relative;
  animation: myfirst 5s 2;
  animation-direction: alternate;
}

@keyframes myfirst {
  0%   {background: red; left: 0px; top: 0px;}
  25%  {background: yellow; left: 200px; top: 0px;}
  50%  {background: blue; left: 200px; top: 200px;}
  75%  {background: green; left: 0px; top: 200px;}
  100% {background: red; left: 0px; top: 0px;}
}
</style>


<h1>animation-direction: alternate</h1>

<p>Play the animation forwards first, then backwards:</p>
<div></div>


<div class="container">
<div class="paintdrops">

<span></span>
<span></span>
<span></span>
<span></span>
<span></span>
<span></span>



</div>
</div>
</body>
</html>
