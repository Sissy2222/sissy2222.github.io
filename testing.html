<style>

.item img{
	width: 270px;
	height: 220px;
        border-radius: 20%;
	margin-top: 12.5px;
}
	main#carousel{
		grid-row: 1 / 2;
		grid-column: 1 / 8;
		width: 100vw;
		height: 300px;
		display: flex;
		align-items: center;
		justify-content: center;
		overflow: hidden;
		transform-style: preserve-3d;
		perspective: 400px;
		--items: 6;
		--middle: 3;
		--position: 1;
		pointer-events: none;
		}
	div.item{
		text-align: center;
		padding: 0px;
		border: 0.75px solid black;
		box-shadow: 2px 2px 4px #282828;
		border-radius: 20px;
		background-color: FFFFFF;
		position: absolute;
		width: 300px;
		height: 250px;
		background-color: FFFFFF;
		--r: calc(var(--position) - var(--offset));
		--abs: max(calc(var(--r) * -1), var(--r));
		transition: all 0.25s linear;
		transform: rotateY(calc(-10deg * var(--r)))
		translateX(calc(-300px * var(--r)));
		z-index: calc((var(--position) - var(--abs)));
		}
	div.item:nth-of-type(1){
		--offset: 1;
	}
div.item:nth-of-type(2){
		--offset: 2;
	}
div.item:nth-of-type(3){
		--offset: 3;
	}
	div.item:nth-of-type(4){
		--offset: 4;
	}
	div.item:nth-of-type(5){
		--offset: 5;
	}
	div.item:nth-of-type(6){
		--offset: 6;
	}
	input:nth-of-type(1){
		grid-column: 2 / 3;
		grid-row: 2 / 3;
	}
input:nth-of-type(1):checked ~ main#carousel{
	--position: 1;
}
	input:nth-of-type(2){
		grid-column: 3 / 4;
		grid-row: 2 / 3;
	}
input:nth-of-type(2):checked ~ main#carousel{
	--position: 2;
}
	input:nth-of-type(3){
		grid-column: 4 / 5;
		grid-row: 2 / 3;
	}
input:nth-of-type(3):checked ~ main#carousel{
	--position: 3;
}
	input:nth-of-type(4){
		grid-column: 5 / 6;
		grid-row: 2 / 3;
	}
input:nth-of-type(4):checked ~ main#carousel{
	--position: 4;
}
	input:nth-of-type(5){
		grid-column: 6 / 7;
		grid-row: 2 / 3;
	}
input:nth-of-type(5):checked ~ main#carousel{
	--position: 5;
}
		input:nth-of-type(6){
		grid-column: 7 / 8;
		grid-row: 2 / 3;
	}
input:nth-of-type(6):checked ~ main#carousel{
	--position: 6;
}
		input:nth-of-type(7){
		grid-column: 8 / 9;
		grid-row: 2 / 3;
	}
</style>

<style>
body  {
    background-color: #2e3537;
    padding: 2em;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 50vh;
}

.container {
    width: 220px;
    perspective: 1000px;
}

.carousel {
    transform-style: preserve-3d;
    animation: rotate 70s linear infinite;
}

.carousel figure img {
    position: absolute;
    width: 100%;
    image-rendering: auto;
    box-sizing: border-box;
}

.carousel:hover {
    animation-play-state: paused;
}

.carousel figure img:nth-child(1) {
    transform: rotateY(0deg) translateZ(300px);
}
.carousel figure img:nth-child(2) {
    transform: rotateY(45deg) translateZ(300px);
}
.carousel figure img:nth-child(3) {
    transform: rotateY(90deg) translateZ(300px);
}
.carousel figure img:nth-child(4) {
    transform: rotateY(135deg) translateZ(300px);
}
.carousel figure img:nth-child(5) {
    transform: rotateY(180deg) translateZ(300px);
}
.carousel figure img:nth-child(6) {
    transform: rotateY(225deg) translateZ(300px);
}
.carousel figure img:nth-child(7) {
    transform: rotateY(270deg) translateZ(300px);
}
.carousel figure img:nth-child(8) {
    transform: rotateY(315deg) translateZ(300px);
}

@keyframes  rotate {
    0% {
        transform: rotateY(0deg);
    }
    100% {
        transform: rotateY(360deg);
    }
}
