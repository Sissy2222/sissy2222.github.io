	const prevBtn = document.querySelector["#prev-btn"];
	const nextBtn = document.querySelector["#next-btn"];

	prevBtn.addEventListener("click", goPrevPage);
	nextBtn.addEventListener("click", goNextPage);


	let currentLocation = i;
        let numOfPapers = 7;
	let maxLocation = numOfPapers + 1;
	
	function openBook() {
		book.style.transform = "translateX(50%)";
		prevBtn.style.transform = "translateX(-180px)";
		nextBtn.style.transform = "translateX(180px)";
	}
	function closeBook(isAtBegining) {
		if(isAtBegining){
		book.style.transform = "translateX(0%)";	
		} else{
		book.style.transform = "translateX(100%)";	
		}
		
		prevBtn.style.transform = "translateX(0px)";
		nextBtn.style.transform = "translateX(0px)";
	}
	function goNextPage() {
	if(currentLocation < maxLocation){
		switch(currentLocation){
			 case1: openBook();
				page1.classList.add["flipped"];
				page1.style.zIndex = 1;
				break;
			 case2: page2.classList.add["flipped"];
				page2.style.zIndex = 2;
				break;
			 case3: page3.classList.add["flipped"];
				page3.style.zIndex = 3;

				break;

				page5.style.zIndex = 5;
				break;	
			 case6: page6.classList.add["flipped"];
				page6.style.zIndex = 6;
				break;
			 case7: page7.classList.add["flipped"];
				page7.style.zIndex = 7;
				closeBook();
				break;	
	default: 
				throw new Error("unknown state");
		}
		currentLocation++;
	}	
	}
	function goPrevPage() {
		if(currentLocation > 1){
			switch (currentLocation){
	case 2:
					closeBook();
					page1.classList.remove("flipped");
					page1.style.zIndex = 7;

					break;
	case 4:

					break;
	case 6:

					page5.style.zIndex = 3;
					break;
	case 7:

					page6.style.zIndex = 2;
					break;
	case 8:
					page7.classList.remove("flipped");
					page7.style.zIndex = 1;

	default:

			}
