	main#carousel{
		grid-row: 1 / 2;
		grid-column: 1 / 8;
		width: 100vw;
		height: 300px;
		display: flex;
		align-items: center;
		justify-content: center;
		overflow: hidden;
		transform-style: preserve-3d;
		perspective: 400px;
		--items: 6;
		--middle: 3;
		--position: 1;
		pointer-events: none;
		}
	div.item{
		text-align: center;
		padding: 0px;
		border: 3px solid black;
		border-radius: 20px;
		background-color: 000000;
		position: absolute;
		width: 300px;
		height: 250px;
		background-color: 000000;
		--r: calc(var(--position) - var(--offset));
		--abs: max(calc(var(--r) * -1), var(--r));
		transition: all 0.25s linear;
		transform: rotateY(calc(-10deg * var(--r)))
		translateX(calc(-300px * var(--r)));
		z-index: calc((var(--position) - var(--abs)));
		}
	div.item:nth-of-type(1){
		--offset: 1;
	}
div.item:nth-of-type(2){
		--offset: 2;
	}
div.item:nth-of-type(3){
		--offset: 3;
	}
	div.item:nth-of-type(4){
		--offset: 4;
	}
	div.item:nth-of-type(5){
		--offset: 5;
	}
	div.item:nth-of-type(6){
		--offset: 6;
	}
	input:nth-of-type(1){
		grid-column: 2 / 3;
		grid-row: 2 / 3;
	}
input:nth-of-type(1):checked ~ main#carousel{
	--position: 1;
}
	input:nth-of-type(2){
		grid-column: 3 / 4;
		grid-row: 2 / 3;
	}
input:nth-of-type(2):checked ~ main#carousel{
	--position: 2;
}
	input:nth-of-type(3){
		grid-column: 4 / 5;
		grid-row: 2 / 3;
	}
input:nth-of-type(3):checked ~ main#carousel{
	--position: 3;
}
	input:nth-of-type(4){
		grid-column: 5 / 6;
		grid-row: 2 / 3;
	}
input:nth-of-type(4):checked ~ main#carousel{
	--position: 4;
}
	input:nth-of-type(5){
		grid-column: 6 / 7;
		grid-row: 2 / 3;
	}
input:nth-of-type(5):checked ~ main#carousel{
	--position: 5;
}
		input:nth-of-type(6){
		grid-column: 6 / 7;
		grid-row: 2 / 3;
	}
input:nth-of-type(6):checked ~ main#carousel{
	--position: 6;
}
		input:nth-of-type(7){
		grid-column: 7 / 8;
		grid-row: 2 / 3;
	}
</style>
