<style>
.book {
  width: 300px;
  height: 200px;
  position: relative;
  perspective: 1000px;
}

.page {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transition: transform 1s;
  backface-visibility: hidden;
}

.page:nth-child(1) {
  background: yellow;
  transform: rotateY(0deg);
}

.page:nth-child(2) {
  background: green;
  transform: rotateY(180deg);
}

.page:nth-child(3) {
  background: blue;
  transform: rotateY(-180deg);
}

.page:nth-child(4) {
  background: red;
  transform: rotateY(0deg);
}

@keyframes flip {
  0% {
    transform: rotateY(0deg);
  }
  25% {
    transform: rotateY(-180deg);
  }
  50% {
    transform: rotateY(0deg);
  }
  75% {
    transform: rotateY(180deg);
  }
  100% {
    transform: rotateY(0deg);
  }
}

.book .page:nth-child(1) {
  animation: flip 4s infinite;
}

.book .page:nth-child(2) {
  animation: flip 4s 1s infinite;
}

.book .page:nth-child(3) {
  animation: flip 4s 2s infinite;
}

.book .page:nth-child(4) {
  animation: flip 4s 3s infinite;
}
</style>
</head>
<body>
<div class="book">
  <div class="page">Page 1</div>
  <div class="page">Page 2</div>
  <div class="page">Page 3</div>
  <div class="page">Page 4</div>
</div>
</body>
