<center><h3>

          <span class="fdn">1</span></div>&nbsp;

          <span class="fup">(1 mole CO<sub>2</sub>)</span>

      <span class="fdn">(6.022 x 10<sup>23</sup><s> atoms CO<sub>2</sub></s>)</div>&nbsp;
