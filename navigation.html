<script>		
var form = document.getElementById("nav");
async function handleSubmit(event) {
event.preventDefault();
var status = document.getElementById("navstatus");
var data = new FormData(event.target);
fetch(event.target.action, {
  method: form.method,
  body: data,
  headers: {
    'Accept': 'application/json'
}
}).then(response => {
  if (response.ok) {
	  
$('#nav *').fadeOut(2000);
status.innerHTML = "Got it!<br> I will get back with you shortly"; 
	  
    
  } else {
    response.json().then(data => {
    if (Object.hasOwn(data, 'errors')) {
      status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
    } else {
      status.innerHTML = "Oops! Something went wrong...<br>could I get a redo";
    }
  })
}
}).catch(error => {
  status.innerHTML = "Oops! Something went wrong...<br><br>could I get a redo";
});
}
form.addEventListener("submit", handleSubmit)
